{% extends 'base.html' %}

{% block content %}
<a>{{ game.game_title }}</a>
<p>{{ game.game_status }}</p>
<p>{{ game.game_date }}</p>
<br>

{% for game in game.game.all %}
{{game.game_user}}
{{game.game_num}}
<br>
{% endfor %}

<br>

<form action="{% url 'gamenum' game.id %}" method="POST">
    {% csrf_token %}
    <input type="text" name="game_num" id="game_num">
    <button type="submit">입력</button>
</form>

<br>
<a href="{% url 'index' %}">돌아가기</a>

{% endblock %}
